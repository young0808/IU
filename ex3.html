      <h2 style="background-color:purple; color: white">배우로서의 IU, 이지은</h2><br>
      아이유, 이지은은 배우이다<br>
      대표작으로는 우선, 드라마 기준 "드림하이", "프로듀사", "달의 연인-보보경심 려", "나의 아저씨", "호텔 델루나"가
      영화 기준 "페르소나"가 있다, 현재 알려진 차기작으로는 이병헌 감독의 "드림", 일본의 거장 고레에다 히로카즈 감독의 "브로커"로 알려져 있다.
