<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>배열과 반복문</h1>
    <script>
        var red = ['아이린' ,'슬기', '웬디', '조이', '예리' ,'?'];
    </script>
    <h2>레드벨벳</h2>
    <ul>
        <li>아이린</li>
        <li>슬기</li>
        <li>웬디</li>
        <li>조이</li>
        <li>예리</li>
    </ul>

    <script>
        var i = 0;
        while(i<red.length) {
            document.write('<li>'+red[i]+'</li>');
            i = i+1;
        }
    </script>
    
</body>
</html>
